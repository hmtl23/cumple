<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Animado</title>

<style>
    body {
        margin: 0;
        background: white;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    /* Texto principal */
    .title {
        font-size: 70px;
        font-weight: bold;
        margin-top: 40px;
        animation: bounce 2s infinite;
        color: #ff3366;
        text-shadow: 3px 3px 5px #00000040;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    /* Imagen Deku */
    .deku {
        width: 320px;
        margin-top: 10px;
        opacity: 1; /* aparece normal, SIN demora */
        animation: zoom 2s infinite alternate;
    }

    @keyframes zoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.08); }
    }

    /* TEXTOS LATERALES */
    .sideText {
        position: absolute;
        top: 50%;
        font-size: 40px;
        font-weight: bold;
        color: #2b9bff;
        text-shadow: 2px 2px 4px #00000040;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 2s;  /* SOLO ESTOS SE DEMORAN */
    }

    .leftText {
        left: 5%;
    }

    .rightText {
        right: 5%;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Globos */
    .balloon {
        position: absolute;
        width: 120px;
        animation: floatUp 6s infinite ease-in;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }

    /* Confeti */
    .confeti {
        position: absolute;
        width: 12px;
        height: 12px;
        background: red;
        animation: fall 4s infinite linear;
    }

    @keyframes fall {
        0% { transform: translateY(-20px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

</style>
</head>

    for (let i = 0; i < 10; i++) {
